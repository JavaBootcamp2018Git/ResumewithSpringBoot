<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/addformstyles.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="css/navbarstyle.css">
</head>
<body>
<div th:replace="index :: navbar"></div>
<div class="container">
    <div class="row header">
        <h1>Resume Maker Pro Signup &nbsp;</h1>
        <h3>Fill out the form below to start creating your Skillset Section of your Resume!</h3>
    </div>
    <div class="row body">
        <form th:action="@{/addSkill}" th:object="${skills}" method="post">
            <ul>
                <!--Nesscary for Thymeleaf to see update id from controller and list buttons-->
                <!--Prevents java.lang.IllegalStateException: Neither BindingResult nor plain target object for bean name 'id' available as request attribute
	at org.springframework.web.servlet.support.BindStatus.<init>(BindStatus.java:144) ~[spring-webmvc-4.3.13.RELEASE.jar:4.3.13.RELEASE]
-->
                <input type="hidden" th:field="*{id}" />
                <li>
                    <p class="left">
                        <label for="skill">Skill</label>
                        <input th:field="${skills.skill}" type="text" name="skill" placeholder="Please type your primary skillset" /><span th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span>
                    </p>
                    <p class="left">
                        <label for="skill">Skill Rating/Profiencey</label>
                        <input  th:field="${skills.skillrating}"  type="text" name="skill" placeholder="Please type your skill rating" /><span th:if="${#fields.hasErrors('skillrating')}" th:errors="*{skillrating}"></span>
                    </p>
                </li>

                <li>

                </li>
                <li><div class="divider"></div></li>


                <li>
                    <input class="btn btn-submit" type="submit" value="Submit Skills" th:href="@{/addSkill}" />
                </li>

            </ul>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
