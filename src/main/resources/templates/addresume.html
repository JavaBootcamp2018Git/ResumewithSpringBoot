<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/addformstyles.css">
</head>
<body>
<div class="container">
    <div class="row header">
        <h1>Resume Maker Pro Signup &nbsp;</h1>
        <h3>Fill out the form below to start creating your Resume!</h3>
    </div>
    <div class="row body">
        <!--Dont forget form thymeleaf actions nesscary for thymeleaf to see route from controller and objects from model-->
        <form th:action="@{/addResume}" th:object="${resume}" method="post">
            <ul>

                <li>
                    <p class="left">
                        <label for="first_name" >First name</label>
                        <!--Make sure to use proper thymeleaf attributes for forms and fields not th:text-->
                        <input th:field="${resume.firstname}" type="text" name="first_name" placeholder="firstname" />
                    </p>
                    <p class="pull-right">
                        <label for="last_name">Last name</label>
                        <input th:field="${resume.lastname}"  type="text" name="last_name" placeholder="lastname" />
                    </p>
                </li>

                <li>
                    <p>
                        <label for="email">email <span class="req">*</span></label>
                        <input th:field="${resume.email}" type="email" name="email" placeholder="john.smith@gmail.com" />
                    </p>
                </li>


                <li>
                    <p>
                        <label for="summary">Summary <span class="req">*</span></label>
                        <input th:field="${resume.summary}" type="summary" name="summary" placeholder="Please Enter your Summary Here" />
                    </p>
                </li>

                <li>
                    <p>
                        <label for="references">References <span class="req">*</span></label>
                        <input th:field="${resume.references}" type="references" name="references" placeholder="References" />
                    </p>
                </li>
                <li>
                    <p>
                        <label for="Image">Image URL</label>
                        <input th:field="${resume.image}" type="text" placeholder="Please Enter Image URL" />
                    </p>
                </li>
                <li><div class="divider"></div></li>


                <li>
                    <input class="btn btn-submit" type="submit" value="Submit Resume Intro Profile"  th:href="@{/addResume}"/>
                </li>

            </ul>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
