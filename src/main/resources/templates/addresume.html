<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/addformstyles.css"></link>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row header">
        <h1>Resume Maker Pro Signup &nbsp;</h1>
        <h3>Fill out the form below to start creating your Resume!</h3>
    </div>
    <div class="row body">
        <!--Dont forget form thymeleaf actions nesscary for thymeleaf to see route from controller and objects from model-->
        <form th:action="@{/addResume}" th:object="${resume}" method="post">
            <ul>

                <li>
                    <p class="left">
                        <label for="first_name" >First name</label>
                        <!--Make sure to use proper thymeleaf attributes for forms and fields not th:text-->
                        <input th:field="${resume.firstname}" type="text" name="first_name" placeholder="firstname" />
                    </p>
                    <p class="pull-right">
                        <label for="last_name">Last name</label>
                        <input th:field="${resume.lastname}"  type="text" name="last_name" placeholder="lastname" />
                    </p>
                </li>

                <li>
                    <p>
                        <label for="email">email <span class="req">*</span></label>
                        <input th:field="${resume.email}" type="email" name="email" placeholder="john.smith@gmail.com" />
                    </p>
                </li>
                <li><div class="divider"></div></li>


                <li>
                    <input class="btn btn-submit" type="submit" value="Submit Resume Intro Profile"  th:href="@{/addResume}"/>
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
</html>
