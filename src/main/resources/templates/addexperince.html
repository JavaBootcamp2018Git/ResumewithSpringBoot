<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/addformstyles.css"></link>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row header">
        <h1>Resume Maker Pro Add Experince &nbsp;</h1>
        <h3>Fill out the form below to start creating your Experince Section of your Resume!</h3>
    </div>
    <div class="row body">
        <form th:action="@{/addExperince}" th:object="${experince}" method="post">
            <ul>

                <li>
                    <p class="left">
                        <label for="Company_Title">Company Title</label>
                        <input th:field="${experince.companytitle}" type="text" name="Company_Title" placeholder="Company_Title" />
                    </p>
                    <p class="left">
                        <label for="job_title">Job Title</label>
                        <input th:field="${experince.jobtitle}" type="text" name="job_title" placeholder="job title" />
                    </p>
                    <p class="left">
                        <label for="start_date">Start Date</label>
                        <input th:field="${experince.startDate}" type="text" name="start_date" placeholder="start date" />
                    </p>
                    <p class="left">
                        <label for="End_date">End Date</label>
                        <input th:field="${experince.endDate}" type="text" name="end_date" placeholder="end date" />
                    </p>
                    <p class="left">
                        <label for="MainJob_Duty">Main Job Duty</label>
                        <input th:field="${experince.dutylist}" type="text" name="Main Job Duty" placeholder="Main Job Duty" />
                    </p>
                </li>


                <li><div class="divider"></div></li>


                <li>
                    <input class="btn btn-submit" type="submit" value="Submit Experince" th:href="@{/addExperince}" />
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
</html>
