<h2>Resume Profile Info</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>References</th>
        <th>Summary</th>
        <th>Image</th>
    </tr>

    <tr th:each="resume : ${resumelist}">
        <td th:text="${resume.firstname}"></td>
        <td th:text="${resume.lastname}"></td>
        <td th:text="${resume.references}"></td>
        <td th:text="${resume.summary}"></td>
        <td><img th:src="${resume.image}" style="height: 200px"></td>
    </tr>
</table>
<h2>Educational Information</h2>
<table>
    <tr>
        <th>Degree</th>
        <th>Major</th>
        <th>University</th>
        <th>GradYear</th>
    </tr>

    <tr th:each="education : ${educationlist}">
        <td th:text="${education.degree}"></td>
        <td th:text="${education.major}"></td>
        <td th:text="${education.university}"></td>
        <td th:text="${education.gradyear}"></td>
    </tr>
</table>
<h2>Experience Information</h2>
<table>
    <tr>
        <th>Job Title</th>
        <th>Company Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Duty List</th>
    </tr>

    <tr th:each="experience : ${experiencelist}">
        <td th:text="${experience.jobtitle}"></td>
        <td th:text="${experience.companytitle}"></td>
        <td th:text="${experience.startDate}"></td>
        <td th:text="${experience.endDate}"></td>
        <td th:text="${experience.dutylist}"></td>
    </tr>
</table>
<h2>Skill Information</h2>
<table>
    <tr>
        <th>Skill</th>
        <th>Skill Rating</th>
    </tr>

    <tr th:each="skill : ${skilllist}">
        <td th:text="${skill.skill}"></td>
        <td th:text="${skill.skillrating}"></td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
