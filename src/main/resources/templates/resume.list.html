<h2>Resume Profile Information</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>References</th>
        <th>Summary</th>
        <th>Image</th>
    </tr>

    <tr th:each="profile : ${resumelist}">
        <td th:text="${profile.firstname}"></td>
        <td th:text="${profile.lastname}"></td>
        <td th:text="${profile.references}"></td>
        <td th:text="${profile.summary}"></td>
        <td><img th:src="${profile.image}" style="height: 200px"></td>
        <td>
            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/update/profile/{id}(id=${profile.id})}" target="_self">
                Change Resume profile
            </a></p>

            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/detail/profile/{id}(id=${profile.id})}" target="_self">
                See All Resume profile
            </a></p>

            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/delete/profile/{id}(id=${profile.id})}" target="_self">
                Remove Resume profile
            </a></p>
        </td>
    </tr>
</table>
