<table>
    <tr>
        <th>Job Title</th>
        <th>Company Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Duty List</th>
    </tr>

    <tr th:each="experience : ${experiencelist}">
        <td th:text="${experience.jobtitle}"></td>
        <td th:text="${experience.companytitle}"></td>
        <td th:text="${experience.startDate}"></td>
        <td th:text="${experience.endDate}"></td>
        <td th:text="${experience.dutylist}"></td>
        <td>
            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/update/experience/{id}(id=${experience.id})}" target="_self">
                Change  Experience Entries
            </a></p>

            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/detail/experience/{id}(id=${experience.id})}" target="_self">
                See All  Experience Entries
            </a></p>

            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/delete/experience/{id}(id=${experience.id})}" target="_self">
                Remove  Experience Entries
            </a></p>
        </td>
    </tr>
</table>
