<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Course</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel = "stylesheet" type = "text/css" href = "css/indexstylesheet.css"></link>
</head>
<body>
<div th:replace="index :: navbar"></div>
<header th:replace="index :: navbuttons"></header>
<!--nav bar and css components-->
<div class="container">
    <h1 class="text-center">Job Search Results</h1>
    <div class="col-md-8 col-md-offset-4">
        <div th:if="${search}!=null" th:inline="text">You searched for [[${search}]]</div>
        <table th:if="${orgsearch}" class="table">

            <thead>
            <tr>
                <th>Search Results</th>
                <th >Employer</th>
                <th>Organization</th>
                <th>Description</th>
                <th>Salary</th>
                <th>Organization</th>
            </tr>

            </thead>
            <tbody>


            <tr th:each="job :${orgsearch}">
                <td th:text="${job.employer}">Employer</td>
                <td th:text="${job.organization}">Organization</td>
                <td th:text="${job.description}">Description</td>
                <td th:text="${job.salary}" >Salary</td>
                <td th:text="${job.organization}">Organization</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
